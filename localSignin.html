<div class="cell large-4 large-offset-2">
  <form action="/login" method="post" id="localLoginForm" onsubmit="return false">
    <label>Username</label>
    <input type="text" name="username" id="username">
    <label>Password</label>
    <input type="password" name="password" id="password">
    <button class="button large" type="submit" id="signinButton">Sign in with username</button>
  </form>
</div>
<div class="cell large-offset-2 alert" id="loginWarning"></div>
